<!DOCTYPE html>
<html>
<head>
  <title>jQuery Code Review</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>My Favorite Things</h1>
    <h2>Enter your favorite things and press submit to list them below.</h2>
    <div id="blanks">
      <form>
        <div class="form-group">
          <label for="favcolor">Favorite Color</label>
          <input id="favcolor" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favanimal">Favorite Animal</label>
          <input id="favanimal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favband">Favorite Band</label>
          <input id="favband" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favfood">Favorite Food</label>
          <input id="favfood" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favphone">Favorite Phone</label>
          <input id="favphone" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favhobby">Favorite Hobby</label>
          <input id="favhobby" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="favperson">Favorite Person</label>
          <input id="favperson" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit</button>

      </form>
    </div>
  </div>
</body>
</html>
